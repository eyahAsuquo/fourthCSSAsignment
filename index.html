<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cardBody">
        <div class="cardbanner">
            <img src="./images/headshot.jpg" alt="profileImage">
            
        </div>
        
        <div class="headingText">
            <h2>Victor Bassey <span class="age">28</span></h2>
            <p>Akwa Ibom</p>
        </div>
        <hr>
        <div class="flex">
            <div class="item1">
                <h3>80K</h3>
                <p>Followers</p>
            </div>
            <div class="item2">
                <h3>203K</h3>
                <p>Likes</p>
            </div>
            <div class="item3">
                <h3>100K</h3>
                <p>Photos</p>
            </div>
        </div>
    </div>

</body>
</html>
